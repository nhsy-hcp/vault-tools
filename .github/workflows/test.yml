name: Test Vault Tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"

    - name: Check Python syntax
      run: |
        python -m py_compile src/namespace_audit/main.py
        python -m py_compile src/activity_export/main.py
        python -m py_compile src/entity_export/main.py

    - name: Run pytest
      run: pytest tests/ -v
